<!DOCTYPE html>
<html>
<head>
    <title>Bad Link</title>
    
    <script>
        function onLoad(){
            if (window.location.href[window.location.href.length] == "/"){
                window.location.replace(window.location.href.slice(0, -1));
            }
        }
    </script>


</head>
<body onload="onLoad()">
    
    This is a bad link.
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <footer>
    </footer>
</body>
</html>
